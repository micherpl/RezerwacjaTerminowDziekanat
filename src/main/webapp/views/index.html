<!DOCTYPE html>
<html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<head>
</head>

<body ng-app="rezerwacjaTerminowDziekanat" ng-cloak ng-controller="IndexController">

<div class="container">
    <div class="jumbotron text-center">
        <h1>Zarezerwowane terminy w dziekanacie</h1>
    </div>

    <button ng-click='onClickFunc()' class="btn btn-default">Dodaj nowy termin</button>
    <button ng-click='initFunc()' class="btn btn-default">Odśwież</button>
    <br>
    <br>
    <div class="panel panel-primary" ng-repeat="termin in terminy">
        <div class="panel-heading">{{termin.nazwa}}</div>
        <div class="panel-body">{{termin.opis}}</div>
    </div>
</div>


</body>

<script src="js/app.js"></script>
<script src="js/IndexController.js"></script>
</html>
